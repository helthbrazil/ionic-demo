<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <button ion-item menuClose clear (tap)="openPage('LoadingPage')">
                    <div item-left style="width:10px; float:left"> </div> 
                    <img style="float:left" width="23" height="23" src="assets/svg/loading.svg" item-left/>     
                    Loading                
            </button>

            <button ion-item menuClose clear (tap)="openPage('ButtonsPage')">
                    <div item-left style="width:10px; float:left"> </div> 
                    <img style="float:left" width="23" height="23" src="assets/svg/press.svg" item-left/>     
                    Buttons                
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
